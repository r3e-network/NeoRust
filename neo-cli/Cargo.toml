[package]
name = "neo-cli"
version = "0.4.0"
edition = "2021"
description = "Command-line interface for the NeoRust SDK"
authors = ["R3E Network (c) 2020-2025"]
license = "MIT"

[[bin]]
name = "neo-cli"
path = "src/main.rs"

[features]
default = ["network", "fs", "storage", "files", "neofs"]
network = []
fs = []
storage = []
files = []
neofs = []

[dependencies]
neo3 = { path = "../", features = ["futures", "ledger"] }
tokio = { version = "1.45", features = ["full"] }
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2.0"
comfy-table = "7.0"
dirs = "5.0"
rpassword = "7.0"
regex = "1.0"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
hex = "0.4"
rand = "0.8"
futures = "0.3"
async-trait = "0.1"
url = "2.4"
dialoguer = "0.11"
anyhow = "1.0"
thiserror = "1.0"
indicatif = "0.17"
primitive-types = "0.13"
num-traits = "0.2"
reqwest = { version = "0.11", features = ["json"] }
sha2 = "0.10"
ripemd = "0.1"
env_logger = "0.11.6"
log = "0.4"

[dev-dependencies]
tempfile = "3.10.0"
assert_cmd = "2.0.13"
predicates = "3.1.0"
